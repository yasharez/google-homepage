<!DOCTYPE html>
<html lang-"en">
    <head>
        <title>Google</title>
    </head>
    <body class="ariel-font">
        <!-- Actual webpage design-->
        <Style>
            .ariel-font{
                font-family: Arial, sans-serif;
                font-size: 14px;
                text-align: center;
            }
            .navigation{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-left: -8px;
                margin-top: -8px;
                color:rgb(60, 64, 67);
                padding: 6px;
                height: 60px;
            }
            .nav-left{
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            .nav-text-left:first-of-type{
                margin-left: 15px;
            }
            .nav-text-left{
                padding: 5px;
                margin: 0px 5px;
                color: #222;
            }
            .nav-right{
                display: flex;
                justify-content: flex-end;
                align-items: center;
            }
            .nav-text-right{
                padding-left: 15px;
                color: #222;
            }
            .nav-image-right{
                padding-left: 15px;
            }
            .nav-account{
                margin-left: 15px;
                height: 32px;
                width: 32px;
            }
            .round{
                border-radius: 50%;
            }
            .image-area{
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 92px;
                max-height: 290px;
                height:calc(100% - 560px);
                margin-top: 198px;
            }
            .search-bar-container{
                display: flex;
                justify-content: space-between;
                align-items: center;
                height: 44px;
                width: 586px;
                border-radius: 24px;
                border: 1px solid rgb(223, 225, 229);
            }
            .mag-glass{
                display: flex;
                justify-content: flex-start;
                padding-left: 13px;
                color: #9aa0a6;
                height: 20px;
                fill: currentColor;
            }
            .mic{
                display: flex;
                justify-content: flex-end;
                height: 24px;
                margin-right: 13px;
            }
            .search-bar{
                height: 40px;
                width: 586px;
                border-radius: 24px;
                border: 0px solid rgb(223, 225, 229);
            }
            a:hover{
                text-decoration: underline;
            }
            a{
                color:rgb(112, 117, 122);
                text-decoration: none;
            }
            .button-custom{
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                color: #3c4043;
                height: 36px;
                margin: 31px 4px;
                padding: 0px 16px;
                line-height: 27px;
                border-radius: 4px;
                border-color:rgb(248, 249, 250);
            }
            .footer{
                position: fixed;
                bottom: 0px;
                left: 0px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(242, 242, 242);
                color:rgb(112, 117, 122);
                padding: 0px 20px;
                height: 47px;
                width: 100%;
            }
            .footer-left{
                display: flex;
                justify-content: flex-start;
                min-width: 30%;
            }
            .footer-center{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .footer-right{
                display: flex;
                justify-content: flex-end;
                padding-right: 40px;
                min-width: 30%;
            }
            .footer-text{
                padding: 15px;
            }
            .leaf-image-resize{
                height: 14px;
                margin-right: 6px;
            }
        </Style>
        <div class="navigation">
            <div class="nav-left">
                <a class="nav-text-left" href="#">About</a>
                <a class="nav-text-left" href="#">Store</a>
            </div>
            <div class="nav-right">
                <a class="nav-text-right" ref="#">Gmail</a>
                <a class="nav-text-right" href="#">Images</a>
                <a class="nav-image-right" href="#"><img src="https://cdn2.iconfinder.com/data/icons/mobile-web-app-vol-4-1/32/Dots_Menu_list_option_preference_nav_navigation-512.png" alt="Google Apps" width="20px" height="20px"></a>
                <a class="nav-account" href="#"><img class="round" src="https://lh3.googleusercontent.com/ogw/ADGmqu-6mKMUlBQaBiGA2YvlB9fOjD85j1eB8kxVCt72=s32-c-mo" alt="Profile"></a>
            </div>
        </div>
        <div class="image-area">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
            <div class="search-bar-container">
                <svg class="mag-glass" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input class="search-bar" type="text">
                <svg class="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                </svg>
            </div>
                <div>
                    <button class="button-custom">Google Search</button>
                    <button class="button-custom">I'm Feeling Lucky</button>
                </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                <a class="footer-text" href="#">Advertising</a>
                <a class="footer-text" href="#">Business</a>
                <a class="footer-text" href="#">How Search works</a>
            </div>
            <div class="footer-center">
                <img class="leaf-image-resize" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABUAAAAYCAMAAAAiV0Z6AAAAPFBMVEVLoEN0wU6CzFKCzFKCzFKCzFKCzFJSo0MSczNDmkCCzFJPoUMTczNdr0gmgziCzFITczMTczMTczMTczPh00jOAAAAFHRSTlPF/+bIsms8Ad///hX+//5/tXw7aMEAx10AAACaSURBVHgBbc4HDoRQCATQ33tbvf9dF9QxaCT9UQaltLHOh/golXKhMs5Xqa0xU1lyoa2fXFyQOsDG38qsLy4TaV+sFislovyhPzLJJrBu6eQOtpW0LjbJkzTuTDLRVNKa3uxJI+VdiRqXSeu6GW+Qxi29eLIi8H7EsYrT42BD+mQtNO5JMjRuC4lSY8V4hsLX0egGijvUSEP9AbylEsOkeCgWAAAAAElFTkSuQmCC" alt="Leaf">
                <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
            </div>
            <div class="footer-right">
                <a class="footer-text" href="#">Privacy</a>
                <a class="footer-text" href="#">Terms</a>
                <a class="footer-text" href="#">Settings</a>
            </div>
        </div>
    </body>
</html>
