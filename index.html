<!DOCTYPE html>
<html lang-"en">
    <head>
        <title>Google</title>
    </head>
    <body class="ariel-font">
        <!-- Actual webpage design-->
        <Style>
            .ariel-font{
                font-family: Arial, sans-serif;
                font-size: 14px;
                text-align: center;
            }
            .navigation{
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-left: -8px;
                margin-top: -8px;
                color:rgb(60, 64, 67);
                padding: 6px;
                height: 60px;
            }
            .nav-left{
                display: flex;
                justify-content: flex-start;
            }
            .nav-text-left:first-of-type{
                margin-left: 15px;
            }
            .nav-text-left{
                padding: 5px;
                margin: 0px 5px;
                color: #222;
            }
            .nav-right{
                display: flex;
                justify-content: flex-end;
            }
            .nav-text-right{
                padding-left: 15px;
            }
            .search-bar{
                height: 34px;
                width: 487px;
                border-radius: 50px;
            }
            a:hover{
                text-decoration: underline;
            }
            a{
                color:rgb(112, 117, 122);
                text-decoration: none;
            }
            .button-custom{
                background-color: rgb(248, 249, 250);
                color: rgb(60, 64, 67);
                height: 36px;
                margin: 11px 4px;
                padding: 0px 16px;
                border-radius: 4px;
                border-color:rgb(248, 249, 250);
            }
            .footer{
                position: fixed;
                bottom: 0px;
                left: 0px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                background-color: rgb(242, 242, 242);
                color:rgb(112, 117, 122);
                padding: 0px 20px;
                height: 47px;
                width: 100%;
            }
            .footer-left{
                display: flex;
                justify-content: flex-start;
                min-width: 30%;
            }
            .footer-center{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .footer-right{
                display: flex;
                justify-content: flex-end;
                padding-right: 40px;
                min-width: 30%;
            }
            .footer-text{
                padding: 15px;
            }
            .leaf-image-resize{
                height: 14px;
                margin-right: 6px;
            }
        </Style>
        <div class="navigation">
            <div class="nav-left">
                <a class="nav-text-left" href="#">About</a>
                <a class="nav-text-left" href="#">Store</a>
            </div>
            <div class="nav-right">
                <a class="nav-text-right" ref="#">Gmail</a>
                <a class="nav-text-right" href="#">Images</a>
                <a href="#"><img src="https://cdn2.iconfinder.com/data/icons/mobile-web-app-vol-4-1/32/Dots_Menu_list_option_preference_nav_navigation-512.png" alt="Google Apps" width="20px" height="20px"></a>
                <a>Profile</a>
            </div>
        </div>
        <div id="center-screen">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
                <input class="search-bar" type="text">
                <div>
                    <button class="button-custom">Google Search</button>
                    <button class="button-custom">I'm Feeling Lucky</button>
                </div>
        </div>
        <div class="footer">

                <a class="footer-text" href="#">Advertising</a>

                <a href="https://sustainability.google/commitments/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon neutral since 2007</a>
            </div>

                <a class="footer-text" href="#">Privacy</a>
                <a class="footer-text" href="#">Terms</a>

</html>
