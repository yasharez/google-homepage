<!DOCTYPE html>
<html lang-"en">
    <head>
        <title>Google</title>
    </head>
    <body class="ariel-font">
        <!-- Actual webpage design-->
        <Style>
            .ariel-font{
                font-family: Arial, sans-serif;
                font-size: 14px;
                text-align: center;
            }
            .search-bar{
                height: 34px;
                width: 487px;
                border-radius: 50px;
            }
            .nav-bar{
                padding: 0px 10px;
                display: grid;
                grid-template-columns: 6fr 6fr 6fr 6fr 6fr 6fr;
            }
            #ul-hov:hover{
                text-decoration: underline;
            }
            .footer-bar{
                background-color: rgb(219, 219, 219);
                display: flex;
                flex-direction: row;
            }
        </Style>
        <header class="nav-bar">
            <div id="ul-hov">About</div>
            <div id="ul-hov">Store</div>
            <div id="ul-hov">Gmail</div>
            <div id="ul-hov">Images</div>
            <div>Apps</div>
            <div>Profile</div>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <input class="search-bar" type="text">
            <div>Google Search</div>
            <div>I'm Feeling Lucky</div>
        </main>
        <footer class="footer-bar">
            <div id="ul-hov">Advertising</div>
            <div id="ul-hov">Business</div>
            <div id="ul-hov">How Search Works</div>
            <div id="ul-hov">Carbon neutral since 2007</div>
            <div id="ul-hov">Privacy</div>
            <div id="ul-hov">Terms</div>
            <div id="ul-hov">Settings</div>
        </footer>
    </body>
</html>
