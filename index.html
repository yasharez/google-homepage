<!DOCTYPE html>
<html lang-"en">
    <head>
        <title>Google</title>
    </head>
    <body class="ariel-font">
        <!-- Actual webpage design-->
        <Style>
            .ariel-font{
                font-family: Arial, sans-serif;
            }
            .search-bar{
                height: 34px;
                width: 487px;
                border-radius: 50px;
            }
            .nav-bar{
                display: flex;
            }
            .footer-bar{
                background-color: gray;
                display: flex;
            }
        </Style>
        <header class="nav-bar">
            <div>About</div>
            <div>Store</div>
            <div>Gmail</div>
            <div>Images</div>
            <div>Apps</div>
            <div>Profile</div>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <input class="search-bar" type="text">
            <div>Google Search</div>
            <div>I'm Feeling Lucky</div>
        </main>
        <footer class="footer-bar">
            <div>Advertising</div>
            <div>Business</div>
            <div>How Search Works</div>
            <div>Carbon neutral since 2007</div>
            <div>Privacy</div>
            <div>Terms</div>
            <div>Settings</div>
        </footer>
    </body>
</html>
