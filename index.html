<!DOCTYPE html>
<html lang-"en">
    <head>
        <title>Google</title>
    </head>
    <body class="ariel-font">
        <!-- Actual webpage design-->
        <Style>
            .ariel-font{
                font-family: Arial, sans-serif;
                font-size: 14px;
                text-align: center;
            }
            .search-bar{
                height: 34px;
                width: 487px;
                border-radius: 50px;
            }
            .nav-bar{
                background-color: aqua;
                display: flex;
                justify-content: center;
            }
            .nav-bar-left{
                background-color: grey;
                display: flex;
                justify-content: flex-start;
                flex-grow: 1;
                margin-left: 15px;
                padding: 5px;
            }
            .nav-bar-left-text{
                padding: 5px;
                margin: 0px 5px;
            }
            .nav-bar-right{
                background-color: red;
                display: flex;
                justify-content: flex-end;
                flex-grow: 1;
                padding: 5px;
                margin-right: 10px;
            }
            #ul-hov:hover{
                text-decoration: underline;
            }
            .footer-bar{
                background-color: rgb(219, 219, 219);
                display: flex;
                flex-direction: row;
            }
        </Style>
        <header>
            <div class="nav-bar">
                <div class="nav-bar-left">
                    <div id="ul-hov" class="nav-bar-left-text">About</div>
                    <div id="ul-hov" class="nav-bar-left-text">Store</div>
                </div>
                <div class="nav-bar-right">
                    <div id="ul-hov">Gmail</div>
                    <div id="ul-hov">Images</div>
                    <div>Apps</div>
                    <div>Profile</div>
                </div>
            </div>
        </header>
        <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
            <input class="search-bar" type="text">
            <div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </main>
        <footer class="footer-bar">
            <div id="ul-hov">Advertising</div>
            <div id="ul-hov">Business</div>
            <div id="ul-hov">How Search Works</div>
            <div id="ul-hov">Carbon neutral since 2007</div>
            <div id="ul-hov">Privacy</div>
            <div id="ul-hov">Terms</div>
            <div id="ul-hov">Settings</div>
        </footer>
    </body>
</html>
